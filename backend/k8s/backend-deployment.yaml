apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ashwanth01/ashapp:latest
          ports:
            - containerPort: 5000
          env:
            - name: SECRET_KEY
              value: "supersecretkey"

