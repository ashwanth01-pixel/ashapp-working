name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ======================
  # Continuous Integration
  # ======================
  ci:
    runs-on: self-hosted

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Linting
      - name: Lint Python Code
        run: |
          pip install pylint
          pylint backend/app.py backend/deployer/backend.py || echo "Lint finished"

      # 3. Software Component Analysis (SAST)
      - name: Static Analysis
        run: |
          pip install bandit
          bandit -r backend || echo "SAST finished"

      # 4. Build / Install dependencies
      - name: Install Dependencies
        run: pip install -r backend/requirements.txt

      # 5. Unit Tests
      - name: Run Unit Tests
        run: |
          pip install pytest
          pytest backend || echo "Unit tests finished"

      # 6. Create Docker Image
      - name: Build Docker Image
        run: docker build -t ashwanth01/ashapp:ci ./backend

      # 7. Login & Push Docker Image
      - name: Push Docker Image to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push ashwanth01/ashapp:ci

      # 8. DAST (basic scan)
      - name: Dynamic Security Testing
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ashwanth01/ashapp:ci'
          format: 'table'
          exit-code: '1'

  # ==========================
  # Continuous Deployment
  # ==========================
  cd:
    runs-on: self-hosted
    needs: ci

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          docker pull ashwanth01/ashapp:ci
          docker tag ashwanth01/ashapp:ci ashwanth01/ashapp:latest
          kubectl apply -f ./backend/k8s/backend-deployment.yaml
          kubectl apply -f ./backend/k8s/backend-service.yaml
          kubectl rollout status deployment/backend-deployment --timeout=120s
          kubectl get pods
          kubectl get svc

      # 3. Print App URL
      - name: Print Flask App URL
        run: |
          NODE_PORT=$(kubectl get svc backend-service -o jsonpath='{.spec.ports[0].nodePort}')
          NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}')
          echo "Flask app is running at: http://$NODE_IP:$NODE_PORT"
