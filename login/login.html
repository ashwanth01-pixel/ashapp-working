<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWS Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="login-container">
        <h1>Login to AWS</h1>
        <input type="text" id="access_key" placeholder="AWS Access Key ID" />
        <input type="password" id="secret_key" placeholder="AWS Secret Access Key" />
        <input type="text" id="region" placeholder="AWS Region (e.g., us-east-1)" value="us-east-1" />
        <button id="login-btn">Login</button>
        <p id="error-msg"></p>
    </div>
    <link rel="stylesheet" href="/login/login.css">
    <script src="/login/login.js"></script>
</body>
</html>
